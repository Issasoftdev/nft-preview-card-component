<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>

  <main>

    <figure>
    </figure>

    <h2 class="nft-name">Equilibrium #3429</h2>
    
    <p class="nft-description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    
    <div class="statusBar">
      <div class="statusItem">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="ethereum-icon">
        <h5 class="ethereum">0.041 ETH</h5>
      </div>

      <div class="statusItem notice">
        <img src="./images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
        <h5>3 days left</h5>
      </div>
    </div>
    
    <div class="userContainer">
      <div class="userAvatar">

      </div>
      <h5>Creation of <span>Jules Wyvern</span></h5>
    </div>
     
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Issa</a>.
  </div>
</body>
</html>
